<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jooble</title>
    <link rel="stylesheet" href="./stylesheet.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <section class="top-row">
        <header class="title">
            <h1>J<span style="color: goldenrod;">oo</span>ble</h1>
        </header>
        <div>
            <input class="custom-input" placeholder="Keywords" />
        </div>
        <div>
            <input class="custom-input location" placeholder="Location" />
        </div>
        <div>
            <button class="search-box" type="button">Find Jobs</button>
        </div>
        <div>
            <button class="login-box" type="button">Log in</button>
        </div>
    </section>
<section class="main-page">
    <section class="left-panel">
        <div class="filters-box-list">
            <div class="filters-box">
                <div>Filters</div>
            </div>
            <div class="dateOfPosting-box">
                <div class="dateOfPosting">Date of posting</div>
                <div class="dateOfPosting-type any-type">All time</div>
                <div class="dateOfPosting-type">Last 24 hours</div>
                <div class="dateOfPosting-type">Last 3 days</div>
                <div class="dateOfPosting-type">Last 7 days</div>
            </div>
            <div class="salary-box">
                <div class="salary">Salary</div>
                <div class="salary-type any-type">Any</div>
                <div class="salary-type">Of $30k</div>
                <div class="salary-type">Of $80k</div>
                <div class="salary-type">Of $160k</div>
            </div>
            <div class="jobType-box">
                <div class="jobType">Job type</div>
                <div class="jobType-type">Full-time</div>
                <div class="jobType-type">Temporary</div>
                <div class="jobType-type">Part-time</div>
                <div class="jobType-type">Internship</div>
                <div class="jobType-type any-type">Any</div>
            </div>
        </div>
    </section>
</body>
</html>
