<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jooble</title>
    <link rel="stylesheet" href="./stylesheet.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <section class="top-row">
        <header class="title">
            <h1>Jooble</h1>
        </header>
        <div class="type-box">
            <div class="keywords">Keywords</div>
        </div>
        <div class="type-box">
            <div class="location">Location</div>
        </div>
        <div class="search-box">
            <div class="search">Find Jobs</div>
        </div>
        <div class="login-box">
            <div class="login">Log in</div>
        </div>
    </section>

    <section class="left-panel">
        <div class="filters-box-list">
            <div class="filters-box">
                <div class="filters">Filters</div>
            </div>
            <div class="dateOfPosting-box">
                <div class="dateOfPosting">Date of posting</div>
                <div class="allTime-type">All time</div>
                <div class="dateOfPosting-type-hours">Last 24 hours</div>
                <div class="dateOfPosting-type">Last 3 days</div>
                <div class="dateOfPosting-type">Last 7 days</div>
            </div>
            <div class="salary-box">
                <div class="salary">Salary</div>
                <div class="any-type">Any</div>
                <div class="salary-type">Of $30k</div>
                <div class="salary-type">Of $80k</div>
                <div class="salary-type-m">Of $160k</div>
            </div>
            <div class="jobType-box">
                <div class="jobType">Job type</div>
                <div class="jobType-type-ft">Full-time</div>
                <div class="jobType-type-t">Temporary</div>
                <div class="jobType-type-pt">Part-time</div>
                <div class="jobType-type-i">Internship</div>
                <div class="any-jobType">Any</div>
            </div>
        </div>
    </section>
</body>
</html>
